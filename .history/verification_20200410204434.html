<html>
    <head>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script type="text/javascript">
            function sendEmail() {
                var body = document.getElementById("driver");
                var text = "";
                var i;
                var file = body.elements[body.length - 1].value;

                for (i = 0; i < body.length - 2 ;i++) {
                    text += body.elements[i].value + "<br>";
                }
                Email.send({
                    Host: "smtp.gmail.com",
                    Username : "testplowed@gmail.com",
                    Password : "1234!@#$",
                    To : 'mitchell.schaller@gmail.com',
                    From : "testplowed@gmail.com",
                    Subject : "Driver Verification",
                    Body : {text, file}
                })
                .then(function(message){
                    alert("mail sent successfully")
                });
            }
        </script>
    </head>
    <body>
    <h1>Driver Verification Page</h1>
    <p>
        <form id="driver">
        Name  <input type="text"><br><br>
        Location  <input type="text"><br><br>
        Details of Vehicle/Plower  <input type="text"><br><br>
        Driver's License Copy  <input type="file" id="license" accept=".jpg, .png, .pdf"><br><br>
        <input type="button" value="Submit Info" onclick="sendEmail()"/>
        </form>
    </p>
    </body> 
</html>
